<!doctype html>
<html>
    <head>    
        
        <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <!-- <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i%7CPT+Serif:400,700 | Fredericka+the+Great&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway&display=swap" rel="stylesheet">
        <link rel="icon" href="https://img.icons8.com/wired/64/000000/leaf.png" type="image/x-icon" />
        <link rel="stylesheet" href="{{ (resources.Get "sass/main.scss" | resources.ExecuteAsTemplate "assets/css/main.css" . | resources.ToCSS (dict "indentWidth" 4 "outputStyle" "nested" "precision" 10)).Permalink }}">
        {{ if eq .Params.layout "post" }} 
        {{ if .Params.canonical_url }}
        <link rel="canonical" href="{{ .Params.canonical_url }}"/>
        {{ end }}
        {{ end }}
        
    </head>
    <body>
        
        <div id="page" class="site layout-{{ .Site.Params.layout_style }} palette-{{ .Site.Params.palette }}">
        
            {{ partial "header.html" . }}
        
            <div id="content" class="site-content">
              <main id="main" class="site-main inner">
        
                {{ block "content" . }}{{ end }}
        
              </main><!-- .site-main -->
            </div><!-- .site-content -->
        
            {{ if .Site.Data.subscribe.enabled }}
              {{ partial "subscribe.html" . }}
            {{ end }}
        
            {{ partial "footer.html" . }}
        
          </div><!-- .site -->
        <!-- Scripts -->
        <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
        <script src="{{ "assets/js/plugins.js" | relURL }}"></script>
        <script src="{{ "assets/js/main.js" | relURL }}"></script>
        <script src="https://p.trellocdn.com/embed.min.js"></script>
        <script>
          (function () {
            var script = document.createElement('script');
            window.counter = 'https://deplantuhman_com.goatcounter.com/count'
            script.async = 1;
            script.src = '//gc.zgo.at/count.js';

            var ins = document.getElementsByTagName('script')[0];
            ins.parentNode.insertBefore(script, ins)
          })();
        </script>
    </body> 
</html>
